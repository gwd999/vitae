# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix:
  include:
  - r: release
    after_failure:
    - for name in $(find "." -type f -name "*-test.log");do echo ">>> Filename: ${name} <<<";cat ${name};done
    after_success:
    - Rscript -e 'covr::codecov()'
    before_deploy:
    - R CMD INSTALL .
    - Rscript -e 'install.packages("pkgdown")'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
      skip_cleanup: true

stages:
  - name: deploy
    if: branch = master
